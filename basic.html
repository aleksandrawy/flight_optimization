<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>A simple map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
        <style>
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
	
        <div id='map'></div>
        <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoiYWxld3lzemVja2EiLCJhIjoiY2o4dDV5YTNiMGRldzJxcWFmcDZ1MjdtNyJ9.AR35L19M-Pbh57YKcB1ZHg';
        var map = L.mapbox.map('map', 'mapbox.streets')
            
			.addControl(L.mapbox.geocoderControl('mapbox.places'));
        L.tileLayer('https://api.mapbox.com/styles/v1/alewyszecka/cj9elczpu828m2ro2dodwy7uu/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWxld3lzemVja2EiLCJhIjoiY2o4dDV5YTNiMGRldzJxcWFmcDZ1MjdtNyJ9.AR35L19M-Pbh57YKcB1ZHg').addTo(map);
        
		</script>
    </body>
</html>
